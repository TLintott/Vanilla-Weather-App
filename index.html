<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <title>Vanilla Weather App</title>
    <a href="css/styles.css"></a>
  </head>
  <body>
    <div class="container">
      <form class="search">
        <input
          type="serach"
          placeholder="Search city..."
          class="form-input-text"
        />

        <input type="submit" value="search" />
      </form>
      <div class="weather-app-wrap">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city">London</h1>
            <ul>
              <li>Last updated: Monday 14.47 <span id="date"></span></li>
              <li id="description">Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt="Clear"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"> 12Â°C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">12</span>%</li>
                <li>Wind: <span id="wind"></span>5 m/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/TLintott/Vanilla-Weather-App"
            target="_blank"
            >Open-source code</a
          >
          by Tracey Lintott
        </small>
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
